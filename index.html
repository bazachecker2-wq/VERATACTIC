
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Tactical AI HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFFFFF;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            text-transform: uppercase;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            line-height: 1.6;
            text-shadow: 2px 2px 0px #000;
            color: #FFFFFF;
        }

        .hud-data {
            font-size: 9px;
            letter-spacing: 1.5px;
            opacity: 0.85;
        }

        @keyframes monitor-flicker {
            0% { opacity: 0.99; }
            5% { opacity: 0.98; }
            10% { opacity: 1; }
            15% { opacity: 0.97; }
            20% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        .monitor-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 55;
            background: radial-gradient(rgba(18, 16, 16, 0) 60%, rgba(0, 0, 0, 0.2) 100%),
                        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.005), rgba(0, 0, 255, 0.01));
            background-size: 100% 100%, 100% 3px, 100% 100%;
            animation: monitor-flicker 0.3s infinite;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 2px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.9;
        }

        .tactical-vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.6) 100%);
            z-index: 5;
            pointer-events: none;
        }

        .subtitle-stream {
            transition: all 0.3s ease-out;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }

        .installation-bar {
            height: 4px;
            background: #FFF;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            transition: width 0.15s ease-in-out;
        }

        video {
            filter: contrast(1.1) brightness(0.9) saturate(1.15);
        }

        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "three": "https://esm.sh/three@^0.182.0",
    "three/": "https://esm.sh/three@^0.182.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="monitor-effect"></div>
    <div class="scanlines"></div>
    <div class="tactical-vignette"></div>
</body>
</html>
